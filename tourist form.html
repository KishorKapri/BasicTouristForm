<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tourist-Form</title>
    <link rel="stylesheet" href="touristformcss.css">
</head>

<body>
    <div class="upper">
        <div class="kk">
            <u> K.K TOURS</u>
        </div>
        <div class="and">
            &
        </div>
        <div class="travel">
            <u> TRAVELS</u>
        </div>
        <div class="menu">
            <pre> <a href="#">Menu</a>  <a href="#">About</a>  <a href="#">Contact</a>  <a href="#">Information</a>  </pre>
        </div>
    </div>

    <div class="form">
        <form>
            <ul type="square">
                <div>
                    <li><label for="k"> NAME:</label><br> <input type="text" id="k">
                </div><br>

                <div>
                    <li><label for="l">E-mail:</label><br>
                        <input type="email" id="l">
                </div><br>
                <div>
                    <li><label for="m">Members:</label>
                        <BR> <input type="number" id="m">
                </div><br>
                <div>
                    <li> Contact NO.
                        <BR> <input type="number"></div><br>
                <li><label for="place">Place:</label><br></li>
                <select id="place">
                      <option>Munsyari</option>
                      <option>Khaliya-Top</option>
                      <option>Thal-Muwani</option>
                      <option>Munakot</option>
                      <option>Ddihat</option>
                      <option>Tanakpur</option>
                      <option>Chamoli</option>
                      <option>Bageshwar</option>
                      <option>Chandak</option>
                </select><br><br>
                <div>
                    <li>Booking DATE:
                        <br>
                        <BR> From: <input type="date"> To: <input type="date">
                </div><br>
                <div>
                    <li> GENDER:
                        <BR> Male<input type="radio" name="gender">Female<input type="radio" name="gender">Other<input type="radio" name="gender">
                </div>
                <BR>
                <div>
                    <li> Additional Information: <br><textarea name="" rows="6" cols="27"></textarea>
                </div>
                <br>
                <li><label for="k.k">Information are correct?</label> <input type="checkbox" id="k.k"><br><br>
                    <div>
                        <input type="SUBMIT" value="SUBMIT">
                        <input type="RESET" value="RESET">
            </ul>
            </div><br>
        </form>
    </div>
</body>

</html>
